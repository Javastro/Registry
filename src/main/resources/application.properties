quarkus.application.name=Registry

quarkus.http.port=8080
quarkus.http.test-port=8085
quarkus.jackson.serialization-inclusion=non_empty

quarkus.swagger-ui.always-include=true
#trying to get schema types in the ui in the included jar...
quarkus.swagger-ui.deep-linking=true
quarkus.swagger-ui.theme=flattop
mp.openapi.extensions.smallrye.operationIdStrategy=CLASS_METHOD
mp.openapi.extensions.smallrye.duplicateOperationIdBehavior=FAIL
quarkus.qute.suffixes=xml,html,txt,qute.html,qute.txt

#quarkus.config.log.values=true
#quarkus.log.category."io.smallrye.config".level=DEBUG

# Enable Basic Auth
quarkus.http.auth.basic=true

# Security  - see https://quarkus.io/guides/security-properties
quarkus.security.users.embedded.enabled=true
#cannot combine plain text passwords with realm change
#passwords generated with `echo -n username:realm:password | md5`
#
quarkus.security.users.embedded.plain-text=true
#plain text passwords easier to update at run time
#quarkus.security.users.embedded.realm-name=RegistryAdmin

#actual password below
# at runtime set
# QUARKUS_SECURITY_USERS_EMBEDDED_USERS__admin__ = betterpassword
quarkus.security.users.embedded.users."admin"=passwordchangeme
quarkus.security.users.embedded.roles."admin"=update


# registry related
ivoa.registry.baseAddress=http://localhost:8080/oai
ivoa.registry.adminPassword="changeme"
ivoa.registry.authority=authority.changeme
ivoa.dc.organizationName=Organization
ivoa.dc.contactName=Contact Name
ivoa.dc.contactAddress=Contact Address
ivoa.dc.contactEmail=Contact E-mail.

quarkus.rest-client.logging.scope=all
quarkus.rest-client.logging.body-limit=5000
quarkus.rest-client.extensions-api.scope=all
quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=DEBUG
quarkus.log.console.level=DEBUG
quarkus.banner.enabled=false
quarkus.analytics.disabled=true


